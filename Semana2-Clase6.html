<!DOCTYPE html>
<html>
<head>

</head>
<body>
    
    <h1>Clase 6</h1>
        <p>Crea un arreglo de números y utiliza un bucle para calcular la suma de todos los elementos.</p>

    <script>
        //Creando el arreglo de números
        let numeros=[3,6,9,12,15];
        let total=0;

            //Creando el bucle para sumar los números
            for (let i=0; i<numeros.length; i++){ //Obtiene la cantidad de elementos del arreglo
                total +=numeros[i];
            }
                //imprime en consola el resultado
                console.log("Los números dados son: "+numeros+". La suma es: "+total);
    </script>

</body>
</html>
