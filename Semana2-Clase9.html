    <h1>Clase 9</h1>
        <p>Crea una página web con un botón. Al hacer clic en el botón, cambia el color de fondo de la página.</p>

            <!--Creando el botón-->
            <button id="miBoton">Mi botón</button>

    <script>
        //Accediendo al botón
        let boton=document.getElementById('miBoton');
            
            //Cambiando el color
            boton.addEventListener('click', function(){
                document.body.style.background='lightblue';
            });
    </script>
