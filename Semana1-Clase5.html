    <h1>Clase 5</h1>
        <p>Crea una función llamada calcularEdad que tome un año de nacimiento como argumento y devuelva la edad actual. Luego, imprime el resultado utilizando console.log().</p>

    <script>
        //Declarando la función calcularEdad
        function calcularEdad(anioNacimiento, anioActual){//Solicita el año de nacimiento y el actual
            return anioActual-anioNacimiento;//Operación para calcular la edad
        }

            //Muestra la edad
            let tuEdad = calcularEdad(2001,2023);

                //Muestra en consola
                console.log("Tu edad actual es: "+tuEdad);   
    </script>
