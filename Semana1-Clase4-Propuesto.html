    <h1>Clase 4</h1>
        <p>Escribe un programa que imprima los números impares del 1 al 20 utilizando un bucle for y una condición if.</p>

    <script>
        for (let i=1; i<=20; i++){ //Declara que el contador empieza en 1 y lo va a recorrer hasta 20, incrementando de 1 en 1
        //Verifica si es par
        if (i%2==0){
            //Imprime si i es par
            console.log(i);
        }
        }
    </script>
