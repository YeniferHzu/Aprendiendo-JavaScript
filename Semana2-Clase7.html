<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>

<body>
    
    <h1>Clase 7</h1>
        <p>Crea un objeto llamado libro que tenga propiedades como titulo, autor, y añoPublicacion. Luego, utiliza console.log() para imprimir la información del libro.</p>

    <script>
        //Creando el objeto llamado libro
        let libro={
            titulo: "100 años de soledad",
            autor: "Gabriel Garcia Marquez",
            añoPublicacion: 1950
        };
            //Para imprimir en consola
            for (let info in libro){ //Crea "info" para poder mostrar la información adecuadamente
                console.log(info+" : "+libro[info]);//Muestra la información en pantalla
            }
    </script>

</body>
</html>
