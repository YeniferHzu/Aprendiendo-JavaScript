<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Clase 15</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/calculadora.css'>
</head>
<body>

    <div class="calculadora">
        <!--Botones-->
        <input type="text" id="display">
            <div id="botones">
                <!--Operadores-->
                <button class="operador">+</button>
                <button class="operador">-</button>
                <button class="operador">*</button>
                <button class="operador">/</button>
                <!--NÃºmeros-->
                <button class="numero">7</button>
                <button class="numero">8</button>
                <button class="numero">9</button>
                <button class="numero">4</button>
                <button class="numero">5</button>
                <button class="numero">6</button>
                <button class="numero">1</button>
                <button class="numero">2</button>
                <button class="numero">3</button>
                <button class="numero">0</button>
                <!--Limpiar-->
                <button id="limpiar">C</button>
                <!--Signo igual-->
                <button id="igual" class="operador">=</button>
            </div>

    <script src="calculadora.js"></script>

</body>
</html>
